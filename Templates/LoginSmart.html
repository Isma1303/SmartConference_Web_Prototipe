<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Smart Conference</title>
    <link rel="stylesheet" href="/Css/LoginStylee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
  </head>
  <div>
    <div class="wrapper">
      <form action="" id="LoginSmart">
        <h1>Iniciar Sesión</h1>
        <div class="input-box">
          <input type="text" id="user" placeholder="Usuario" required>
          <box-icon type='solid' name='user'></box-icon>
       </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Contraseña" required>
            <box-icon type='solid' name='lock-alt'></box-icon>
          </div>
    <div class="remember-forgot">
      <label><input type="checkbox">Recordarme</label>
      <a href="#">Olvidaste tu Contraseña?</a></div>
   
      <button type="submit" class="btn">Iniciar</button>      
      <div class="register-link">
        <p>No tienes una cuenta? <a href="#">Registrate</a></p>
    </div>
  </div>
    </form>
  </div>
  <script src="/app/ScriptLogin.js"></script>
  </body>
</htm>
