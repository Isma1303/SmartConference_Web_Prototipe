<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Conference</title>
    <link rel="stylesheet" href="/Css/ProductStylee.css">


</head>

<body>
    <header>
        <nav>
            <div class="nav container">
                <a href="#" class="logo">Smart</a>
                <box-icon type='solid' id='cart-icon'></box-icon>
                <class="cart">
                    <h2 class="cart-title">Tu Carrito</h2>
                    <div class="cart-content">
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">Q0</div>
                        </div>
                        <button type="button" class="btn-buy">Comprar</button>
                        <i class='bx bx-x' id="close-cart"></i>
                    </div>
            </div>
        </nav>
    </header>

    <section class="shop container">
        <h2 class="section-title">
            Productos
        </h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="/Image/Tostadas.jpg" alt="" class="product-img">
                <h2 class="product-title">Tostadas</h2>
                <span class="price">Q10</span>
                <i class='bx bx shopping-bag add cart'></i>

            </div>
            <div class="product-box">
                <img src="/Image/Tostadas.jpg" alt="" class="product-img">
                <h2 class="product-title">Atol</h2>
                <span class="price">Q10</span>
                <i class='bx bx shopping-bag add cart'></i>

            </div>
            <div class="product-box">
                <img src="/Image/Tostadas.jpg" alt="" class="product-img">
                <h2 class="product-title">Churrasquitos</h2>
                <span class="price">Q10</span>
                <box-icon class='bx bx shopping-bag add cart'></box-icon>

            </div>
            <div class="product-box">
                <img src="/Image/Tostadas.jpg" alt="" class="product-img">
                <h2 class="product-title">Tortillas de Harina</h2>
                <span class="price">Q10</span>
                <i name='bx bx shopping-bag add cart'></i>

            </div>
            <div class="product-box">
                <img src="/Image/Tostadas.jpg" alt="" class="product-img">
                <h2 class="product-title">Tacos</h2>
                <span class="price">Q10</span>
                <box-icon name='bx bx shopping-bag add cart'></box-icon>

            </div>
        </div>
    </section>
    <script src="/app/ScriptProducts.js"></script>
</body>

</html>
