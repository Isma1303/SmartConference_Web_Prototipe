<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Conference</title>
        <link rel="stylesheet" href="/Css/ProductStylee.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <nav>
                <div class="nav container">
                    <a href="#" class="logo">Smart</a>
                    <i class="bx bx-shopping-bag" id="cart-icon"></i>
                </div>
            </nav>
        </header>

        <section class="shop container">
            <h2 class="section-title">Productos</h2>
            <div id="products" class="shop-content"></div>
        </section>
        <div class="cart">
            <h2 class="cart-title">Tu Carrito</h2>
            <i class="bx bxs-trash-alt" id="trash-slot"></i>
            <div class="cart-content">
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Q0</div>
                </div>
                <button type="button" class="btn-buy">Comprar</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>

        <script src="/app/ScriptProducts.js"></script>
    </body>
</html>
